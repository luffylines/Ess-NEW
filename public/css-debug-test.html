<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Debug Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body.light { background-color: #ffffff; color: #212529; }
        body.dark { background-color: #1a1a1a; color: #ffffff; }
        
        .btn-emerald {
            color: #fff;
            background-color: #10b981;
            border-color: #10b981;
        }
        .btn-emerald:hover {
            background-color: #059669;
            border-color: #059669;
            color: #fff;
        }
        
        body.dark .card {
            background-color: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }
        
        body.dark .form-control {
            background-color: #3d3d3d;
            border-color: #555;
            color: #ffffff;
        }
        
        #themeToggle {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Laravel App</a>
            <button class="btn btn-outline-secondary btn-sm" id="themeToggle" type="button">
                <i class="bi bi-moon" id="themeIcon"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="h2 fw-bold mb-4">CSS Debug Test</h1>
        
        <div class="alert alert-info mb-4">
            <strong>Testing CSS:</strong> If you can see this styled properly, Bootstrap is working!
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Bootstrap Test Card</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">This card should have proper styling in both light and dark themes.</p>
                        <button class="btn btn-primary me-2">Primary</button>
                        <button class="btn btn-emerald">Custom Emerald</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Form Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="testInput" class="form-label">Test Input</label>
                            <input type="text" class="form-control" id="testInput" placeholder="Type here...">
                        </div>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.body;
            
            function updateIcon(theme) {
                themeIcon.classList.remove('bi-moon', 'bi-sun');
                if (theme === 'dark') {
                    themeIcon.classList.add('bi-sun');
                } else {
                    themeIcon.classList.add('bi-moon');
                }
            }
            
            function applyTheme(theme) {
                body.classList.remove('light', 'dark');
                body.classList.add(theme);
                updateIcon(theme);
            }
            
            let currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme);
            
            themeToggle.addEventListener('click', function() {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(currentTheme);
                localStorage.setItem('theme', currentTheme);
            });
        });
    </script>
</body>
</html>
